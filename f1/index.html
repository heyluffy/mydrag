<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拖拽</title>
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
		}
		.drag-box{
			position: absolute;
			left: 0px;
			top: 0px;
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<div class="drag-box">
		drag-box
	</div>
</body>
<script src="jquery-2.1.4.min.js" type="text/javascript"></script>
<script type="text/javascript">
	var _move = false;
	var _x = _y = 0;
	$(document).ready(function(){
		$(document).on("click",".drag-box", function(){
			_move = false;
		}).on("mousedown", ".drag-box", function(e){
			var target = e.target;
			_move = true;
			_x = e.pageX - $(target).offset().left;
			_y = e.pageY - $(target).offset().top;

		}).on("mousemove", function(e){
			if(_move){
				var target = e.target,
					_left = e.pageX - _x,
					_top = e.pageY - _y;
				$(".drag-box").css({left: _left, top: _top});
			}
		})
	})
</script>
</html>
